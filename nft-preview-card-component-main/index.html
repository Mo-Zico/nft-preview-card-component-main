<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit#standard-styles">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="card">
      <div id="img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay">
          <a href="/images/icon-view.svg" class="icon" title="view">
            <i class="fa fa-user"></i>
          </a>
          </div>
      </div>
      
      <div id="p1" class="active">
        <p>Equilibrium #3429</p>
      </div>
      
      <div id="p2">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div>
        <p>0.041 ETH 3 days left</p>
      </div>
      <div>
        <p>Creation of <span class="active">Jules Wyvern</span></p>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mo-Zico" target="_blank">Mohemad Ibrahim</a>.
  </div>
  </div>
  </div>
</body>
</html>
